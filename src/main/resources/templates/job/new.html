<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator
>
<head th:replace="layout::header">
</head>
<body>


<div class="container-fluid">
    <div class="row">

        <nav th:replace="layout::menu"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <h2 th:text="${job.jobTitle}" class="bg-primary"></h2>

            <form action="#" th:action="@{/job/saveJob}" method="POST" th:object="${job}">

                <input type="hidden" th:field="*{jobId}">
                <input type="hidden" th:field="*{jobStatus}">
                <input type="hidden" th:field="*{approvedDate}">
                <input type="hidden" th:field="*{createDate}">
                <input type="hidden" th:field="*{expireStatus}">

                <div class="form-group">
                    <label for="jobTitle" class="col-form-label">Job Title</label>
                    <div >
                        <input type="text" id="jobTitle" th:field="*{jobTitle}" class="form-control"
                               th:disabled="${isView}" placeholder="Enter your job title" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label for="jobCategory">Job Category</label>
                            <select th:name="jobCategory" id="jobCategory" class="form-control"
                                    th:disabled="${isView}" required>
                                <option value="" disabled="disabled">Please select an option</option>
                                <option>One</option>
                                <option>Two</option>
                                <option>Three</option>
                                <option>FourLevel</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label for="jobLevel">Job Level</label>
                            <select th:name="jobLevel" id="jobLevel" class="form-control"
                                    th:disabled="${isView}" required>
                                <option value="" disabled="disabled">Please select an option</option>
                                <option>Entry Level</option>
                                <option>Manager</option>
                                <option>Experienced Non-Manager</option>
                                <option>Director and above</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Job Nature</label>
                    <div class="col-sm-2 form-check"
                         th:each="type: ${T(com.jobseeker.adminportal.common.JobType).values()}"
                         style="padding-top: 8px;">
                        <input type="radio" th:id="${type}" th:field="*{jobType}" th:value="${type}"
                               class="form-check-input"
                               th:disabled="${isView}">
                        <label class="form-check-label" th:for="${type}"
                               th:text="${type.getValue()}">model</label>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="form-group col-md-4">
                        <label for="ageLimit" class="col-form-label">Age Limit</label>
                        <div>
                            <input type="number" id="ageLimit" th:field="*{ageLimit}" class="form-control"
                                   th:disabled="${isView}">
                        </div>
                    </div>


                    <div class="form-group col-md-4">
                        <label for="numberOfApplicant" class="col-form-label">Number of
                            Applicant</label>
                        <div>
                            <input type="number" id="numberOfApplicant" th:field="*{employeeLimit}"
                                   class="form-control" th:disabled="${isView}">
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="deadline" class=" col-form-label">Deadline</label>
                        <div >
                            <input type="text" id="deadline" th:field="*{formSubmissionDeadline}"
                                   class="form-control" th:disabled="${isView}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Salary Range:</label>
                            <div>
                                <input type="checkbox"/> Negotiable
                            </div>
                            <div class="d-flex flex-row animate-if" ng-if="!checked">
                                <input type="text" class="form-control mr-3" id="minSalary" th:name="minSalary"
                                       th:value="*{salary}" placeholder="Min Salary (e.g. $5,000)" required>
                                <input type="text" class="form-control" id="maxSalary" th:name="maxSalary"
                                       th:value="*{salary}" placeholder="Max Salary (e.g. $10,000)" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="jobLocation">Job Location:</label>
                            <select
                                    id="jobLocation" class="form-control"
                                    th:name="jobLocation"
                                    >
                                <option value="" disabled="disabled">Please
                                    select an option
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-md-6">
                        <label for="jobHour" class="col-sm-2 col-form-label">Job hour</label>
                        <div>
                            <input type="number" id="jobHour" th:field="*{jobHour}" class="form-control"
                                   th:disabled="${isView}">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="jobDay" class="col-form-label">Job Day</label>
                        <div>
                            <input type="number" id="jobDay" th:field="*{jobDay}" class="form-control"
                                   th:disabled="${isView}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Job Description</label>
                    <div>
                        <textarea id="description" th:field="*{jobDescription}" class="form-control"
                                  th:disabled="${isView}">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requirement">Job Requirement</label>
                    <div>
                                <textarea id="requirement" th:field="*{jobRequirement}" class="form-control"
                                          th:disabled="${isView}">
                                </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="benefit">Job Benefit</label>
                    <div>
                                <textarea id="benefit" th:field="*{jobBenefit}" class="form-control"
                                          th:disabled="${isView}">
                                </textarea>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-info col" th:disabled="${isView}">Confirm</button>
                    <a class="btn btn-info col" href="javascript:history.back()">Cancel</a>
                </div>


            </form>
        </main>
    </div>
</div>


<th:block th:replace="layout::script">
</th:block>

</body>
</html>
